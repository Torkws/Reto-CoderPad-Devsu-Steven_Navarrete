name: Karate API Tests

on:
  push:
    branches: [ main, AutoAPIKarate ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Run Karate Tests
      working-directory: ./AutoAPI-Opcion2
      run: mvn clean test -Dkarate.options="--tags @test"
      
    - name: Upload Karate Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: karate-reports
        path: AutoAPI-Opcion2/target/karate-reports/
        retention-days: 30
        
    - name: Publish Test Results
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Karate Test Results
        path: AutoAPI-Opcion2/target/surefire-reports/*.xml
        reporter: java-junit
        fail-on-error: true
